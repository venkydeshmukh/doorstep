<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
<div class="modal-content">
      		<div class="modal-header login_modal_header">
        		<h2 class="modal-title" id="myModalLabel">{{'loginForm.title'|translate}}</h2>
      		</div>
      		<div class="modal-body login-modal">
      			<p>{{'loginForm.tagline'|translate}}</p>
      			<br/>
      			<div class="clearfix"></div>
      			 <form ng-submit="login(form)" name="form" novalidate>
      			<div id='social-icons-conatainer'>
	        		<div class='modal-body-left'>
	        			<div class="form-group">
		              		<input type="text" name="email" class="form-control" ng-model="user.email" required placeholder="{{'loginForm.username'|translate}}" >
		              		<i class="fa fa-user login-field-icon"></i>
		              		 
		            	</div>
		
		            	<div class="form-group">
		            	  	 <input type="password" name="password" class="form-control" ng-model="user.password" required placeholder="{{'loginForm.password'|translate}}">
		              		<i class="fa fa-lock login-field-icon"></i>
		              		
		            	</div>
		            	  <div class="form-group has-error">
                  <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                    {{'loginForm.errorMessage'|translate}}
                  </p>

                  <p class="help-block">{{ errors.other }}</p>
                </div>
                
		
		            	<button class="btn btn-primary modal-login-btn" type="submit" ng-disabled="form.$dirty && form.$invalid">
                    {{'login'|translate}}
                  </button>
		            	<!-- <a href="#" class="login-link text-center">Lost your password?</a> -->
	        		</div>
	        	
	        		<div class='modal-body-right'>
	        			<div class="modal-social-icons">
	        				<a href='#' ng-click="loginOauth('facebook')" class="btn btn-default facebook"> <i class="fa fa-facebook modal-icons"></i> Facebook </a>
	        				<a href='#' ng-click="loginOauth('twitter')" class="btn btn-default twitter"> <i class="fa fa-twitter modal-icons"></i> Twitter </a>
	        				<a href='#' ng-click="loginOauth('google')" class="btn btn-default google"> <i class="fa fa-google-plus modal-icons"></i>Google </a>
	        				<!-- <a href='#' class="btn btn-default linkedin"> <i class="fa fa-linkedin modal-icons"></i> Sign In with Linkedin </a> -->
	        			</div> 
	        		</div>	
	        		<div id='center-line'> {{'loginForm.or'|translate}} </div>
	        	</div>	
	        	</form>																											
        		<div class="clearfix"></div>
        		
        		<div class="form-group modal-register-btn">
        		<a class="btn btn-default" href="/signup">
                    {{'signup'|translate}}
                  </a>
        		</div>
      		</div>
      		<div class="clearfix"></div>
      		<div class="modal-footer login_modal_footer">
      		</div>
    	</div>
        
    </div>
    <div class="col-md-3">
                  
    </div>
  </div>
  <hr>
</div>
